services:
  - type: web
    name: erp-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString

databases:
  - name: erp-db
    databaseName: erp
    user: erp_user
